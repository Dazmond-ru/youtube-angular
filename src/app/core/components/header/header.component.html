<header class="header">
  <div class="container">
    <div class="header-container">
      <div class="header__top">
        <div class="header__top-center">
          <div class="header__logo" routerLink="/youtube">
            <img src="../../../assets/images/youtube.svg" alt="youtube logo" width="60" />
          </div>

          <form class="header__search-form">
            <mat-form-field class="header__search-input">
              <mat-label>Search</mat-label>
              <input matInput [(ngModel)]="searchValue" name="searchValue" (keyup)="onChange($event)" />
            </mat-form-field>
          </form>
          <mat-icon class="header__filter-button" color="primary" (click)="toggleSettingsVisibility()">
            settings_applications
          </mat-icon>
        </div>
        <div class="header__auth" routerLink="/login">
          <button class="header__logout" *ngIf="isAuth" (click)="handleLogout()">Logout</button>
          <span class="header__auth-name">Your Name</span>
          <mat-icon class="header__auth-icon" color="primary">account_box</mat-icon>
        </div>
      </div>
    </div>

    <app-filtering-criteria-block *ngIf="showFilter"></app-filtering-criteria-block>
  </div>
</header>
